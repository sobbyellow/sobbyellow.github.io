<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A sobbing server</title>
    <style>
        .text {
            text-decoration: underline;
            color: blue;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <span class="text" onclick="copy()" title="Copy to clipboard">4.tcp.eu.ngrok.io:18000</span>

    <script>
        function copy() {
            const address = "4.tcp.eu.ngrok.io:18000";
            const textArea = document.createElement("textarea");
            textArea.value = address;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("copy");
            document.body.removeChild(textArea);
        }
    </script>

</body>
</html>
